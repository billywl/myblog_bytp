<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__STYLE__/skin.css" />
    <script src="__JS__/public.js" type="text/javascript"></script>
<script>
function prevent(event) {
	if(window.event) {
		//对于ie
		window.event.returnValue=false;
	} else {
		//对于w3c
		event.preventDefault();
	}
}

window.onload = function(){
	$('btn').onclick = function(event){
		//当username为空时,取消submit的按钮的提交
		if ($('name').value == ''||$('url').value =='') {
			//调用取消函数
			prevent(event);
			alert('栏目名不能为空!');
		}
	}
}
</script>
</head>
    <body>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="__IMG__/mail_left_bg.gif">
                    <img src="__IMG__/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="__IMG__/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="./__IMG__/content_bg.gif">
                        <tr><td height="31"><div class="title">编辑栏目</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="__IMG__/mail_right_bg.gif"><img src="__IMG__/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="__IMG__/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">

                        <tr>
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td width="100" align="center"><img src="__IMG__/mime.gif" /></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 添加栏目开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%">
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <form action="" method="post">
                                                <table width="100%" class="cont">
                                                <input type="hidden" name="id" value="{$dataes.pro_id}" />
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>栏目名称：</td>
                                                        <td width="20%"><input class="text" type="text" id='name' name="name" value="{$dataes.pro_name}" /></td>
                                                        <td>设置栏目名称</td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>父类栏目：</td>
                                                        <td width="20%">	
                                                        <select  name="f_id">
                                                        	
										<option  value="{$dataes.pro_topid}"selected="selected">{$name}</option>
										<volist name='list' id='vo'>
										<option  value="{$vo.pro_id}" >{$vo.pro_name}</option>
										</volist>
										
									  </select>
                                                        <td>本栏目的上级栏</td>
                                                        <td>&nbsp;</td>	
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>访问url：</td>
                                                        <td width="20%"><input class="text" type="text" name="url" id='url' value="{$dataes.pro_url}" />

                                                    </tr>
                                               	    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>浏览器标题(title)：</td>
                                                        <td><input class="text" style="width:200px;" type="text" name="title" value="{$dataes.pro_title}" /></td>
                                                        <td>浏览器标题(Title)，有利于SEO</td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>关键字(Meta Keywords):：</td>
                                                        <td><textarea name='keyword' >{$dataes.pro_keyword}</textarea></td>
                                                        <td>Keywords 项出现在页面头部的 Meta 标签中，有利于SEO，多个关键字间请用半角逗号 "," 隔开</td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>描述(Meta Description):：</td>
                                                        <td><textarea name='description' >{$dataes.pro_description}</textarea></td>
                                                        <td>Description 出现在页面头部的 Meta 标签中，有利于SEO</td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td colspan="3"><input class="btn" id='btn' type="submit" value="提交" /></td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="2%">&nbsp;</td>
                        </tr>
                        <!-- 添加栏目结束 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td background="__IMG__/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->

                <td valign="bottom" background="__IMG__/mail_left_bg.gif">
                    <img src="__IMG__/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="__IMG__/buttom_bgs.gif">
                    <img src="__IMG__/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" bac	kground="__IMG__/mail_right_bg.gif">
                    <img src="__IMG__/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
    </body>
</html>
