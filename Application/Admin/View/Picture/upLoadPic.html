<script>
function prevent(event) {
	if(window.event) {
		//对于ie
		window.event.returnValue=false;
	} else {
		//对于w3c
		event.preventDefault();
	}
}

window.onload = function(){
	$('btn').onclick = function(event){
		//当username为空时,取消submit的按钮的提交
		if ($('title').value == ''||$('topid').value == '') {
			//调用取消函数
			prevent(event);
			alert('标题和栏目不能为空!');
		}
	}
}
</script>
</head>
