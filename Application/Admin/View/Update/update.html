<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__STYLE__/skin.css" />
	<script src='__JS__/jquery-1.12.0.min.js'></script>
	<script>
		function skip(url){
			location.href=url;
		}
	</script>
</head>
    <body>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="__IMG__/mail_left_bg.gif">
                    <img src="__IMG__/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="__IMG__/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="__IMG__/content_bg.gif">
                        <tr><td height="31"><div class="title">更新静态页</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="__IMG__/mail_right_bg.gif"><img src="__IMG__/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="__IMG__/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <tr>
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td width="100" align="center"><img src="__IMG__/mime.gif" /></td>
                                        <td valign="bottom"><h3 style="letter-spacing:1px;">更新静态页</h3></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 添加产品开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%">
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <form action="" enctype="multipart/form-data" method="post">
                                                <table width="100%"class="cont">
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="15%">更新主页 :</td>
                                                        <td width="25%"><input  type="button" name="button1" value="更新主页" onclick='skip("index")' /></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="15%">更新栏目 :</td>
                                                        <td width="25%"><input  type="button" name="button1" value="更新栏目" onclick='skip("program")' /></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="15%">更新文章 :</td>
                                                        <td width="25%"><input  type="button" name="button1" value="更新文章" onclick='skip("article")' /></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="15%">更新简介 :</td>
                                                        <td width="25%"><input  type="button" name="button1" value="更新简介" onclick='skip("about")' /></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="15%">一键更新 :</td>
                                                        <td width="25%"><input  type="button" name="button1" value="一键更新" onclick='skip("updateAll")' /></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="2%">&nbsp;</td>
                        </tr>
                        <!-- 添加产品结束 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td background="__IMG__/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->
            <tr>
                <td valign="bottom" background="__IMG__/mail_left_bg.gif">
                    <img src="__IMG__/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="__IMG__/buttom_bgs.gif">
                    <img src="__IMG__/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" background="__IMG__/mail_right_bg.gif">
                    <img src="__IMG__/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
    </body>
</html>
