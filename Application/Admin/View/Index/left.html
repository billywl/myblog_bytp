<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="__JS__/moo.fx.js" type="text/javascript"></script>
    <script src="__JS__/moo.fx.pack.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__STYLE__/skin.css" />
</head>

<body>
    <table width="100%" height="280" border="0" cellpadding="0" cellspacing="0" bgcolor="#EEF2FB">
        <tr>
            <td width="182" valign="top">
                <div id="container">

                    <h1 class="type"><a href="__MODULE__/article/add" target="main">发布文章</a></h1>

                    <h1 class="type"><a href="__MODULE__/program" target="main">栏目管理</a></h1>
                    <br />

                    <br />
                    <h1 class="type"><a href="__MODULE__/article/about" target="main">个人简介</a></h1>      
                    <br />
                    <h1 class="type"><a href="__MODULE__/picture/upLoadPic" target="main">上传图片</a></h1>                      
                    <br />
                    <h1 class="type"><a href="__MODULE__/update/update" target="main">更新静态页</a></h1>                      
                    <br />
                    <volist name='topAuth' id='vo' >
	
                   	<span class='test' ><h1 class="type"><a href="javascript:void(0)" target="main">{$vo.au_name}</a></h1>                      
				<ul class="RM" hidden>
				<volist name='subAuth' id='so'>
                    	<eq name="so.au_pid" value="$vo.au_id">
  
  		                 	<li><a href="__MODULE__/{$so.au_c}/{$so.au_a}" target="main">{$so.au_name}</a></li>                      
                    	</eq>
                    	
				</volist>
				</ul>
                    <br />
                    </span>
                    </volist>
                    <h1 class="type"><a href="__MODULE__/auth/index" target="main">权限列表</a></h1>                      
                    <!-- *********** -->
                </div>
            </td>
        </tr>
    </table>
    <script src='__JS__/jquery-1.12.0.min.js'></script>
    <script>
    $().ready(function(){
	    	$('.test').click(
		    	function(){
		    		$(this).children('ul').toggle();
		    	}
	    	); 
    	}); 

    </script>
</body>
</html>
